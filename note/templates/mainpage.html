<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Note book</title>
</head>
<body>
	<form method="post">
		{% csrf_token %}
		{{ form }}
		<button type="submit">Save</button><br>
	</form>
	{% for note in notes %}
		{{note}}<br>
	{% endfor %}
</body>
</html>
